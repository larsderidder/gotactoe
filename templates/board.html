<table>
    <tr ng-repeat="row in board">
        <td ng-repeat="f in row">
			<canvas width="100" height="100" class="field" gtt-field data-player="{{f.Player}}" ng-class="{ success: f.voted || outcome == player, danger: outcome != '' && outcome != player, warn: outcome == 'tie' }" ng-click="vote(f.Coord.X, f.Coord.Y)"></canvas>
        </td>
    </tr>
</table>
