<!DOCTYPE html>
<html ng-app="govote">
    <head>
        <title>GoTacToe</title>
        <link rel="stylesheet" href="static/css/uikit.min.css" />
        <!-- Almost Flat style -->
        <link rel="stylesheet" href="static/css/uikit.almost-flat.min.css" />
        <!-- Gradient style -->
        <!-- <link rel="stylesheet" href="static/css/uikit.gradient.min.css" /> -->
        <link rel="stylesheet" href="static/css/main.css" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
        <script src="static/js/uikit.min.js"></script> 
        <script src="static/js/reconnecting-websocket.js"></script> 
        <script src="static/js/draw.js"></script> 
        <script src="static/js/main.js"></script> 
    </head>
    <body>
        <nav class="uk-navbar">
            <div class="uk-container uk-container-center">
                <a href="#" class="uk-navbar-brand">GoTacToe</a>
                <ul class="uk-navbar-nav uk-hidden-small uk-navbar-attached">
                    <li class="uk-active"><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="uk-navbar-flip">
                    <a href="#my-id" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas="{target:'#my-id'}"></a>
                </div>
            </div>
        </nav>

        <div id="my-id" class="uk-offcanvas">
            <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-offcanvas" data-uk-nav>
                    <li class="uk-active"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>

        <br>

        <div class="uk-container uk-container-center" ng-controller="BoardCtl">
            <h1>Let's Go <small class="uk-text-muted">(get it?)</small> play some TicTacToe!</h1>
            <div class="uk-grid">
                <div class="uk-width-medium-1-2">
                    <div class="uk-text-large"><span class="uk-icon-gamepad"></span> You are <strong>{{ player }}</strong></div>
                    <div class="uk-text-large" ng-class="{ 'uk-text-success': turn==player, 'uk-text-danger': turn!=player }"><span class="uk-icon-hand-o-right"></span> Turn: <strong>{{ turn }}</strong></div>
                    <board></board>
                </div>

                <div class="uk-width-medium-1-2">
                    <h2>Log</h2>
                    <ul class="messages">
                        <li ng-repeat="m in messages | reverse">{{ m.datetime | date:'yyyy-MM-dd HH:mm:ss' }} {{ m.msg }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
