<!DOCTYPE html>
<html ng-app="gotactoe">
    <head>
        <title>GoTacToe</title>
        <link rel="stylesheet" href="static/css/uikit.min.css" />
        <!-- Almost Flat style -->
        <link rel="stylesheet" href="static/css/uikit.almost-flat.min.css" />
        <!-- Gradient style -->
        <!-- <link rel="stylesheet" href="static/css/uikit.gradient.min.css" /> -->
        <link rel="stylesheet" href="static/css/main.css" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-touch.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
        <script src="static/js/uikit.min.js"></script> 
        <script src="static/js/reconnecting-websocket.js"></script> 
        <script src="static/js/draw.js"></script> 
        <script src="static/js/main.js"></script> 
        <script src="static/js/controllers.js"></script> 
    </head>
    <body>
        <nav class="uk-navbar">
            <div class="uk-container uk-container-center">
                <a href="#" class="uk-navbar-brand">GoTacToe</a>
                <ul class="uk-navbar-nav uk-hidden-small uk-navbar-attached">
                    <li class="uk-active"><a href="#/game">Home</a></li>
                    <li><a href="#/about">About</a></li>
                    <li><a href="https://github.com/todayispotato/gotactoe" target="_blank">Github <span class="uk-icon-github"</span></a></li>
                </ul>
                <div class="uk-navbar-flip">
                    <a href="#my-id" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas="{target:'#my-id'}"></a>
                </div>
            </div>
        </nav>

        <div id="my-id" class="uk-offcanvas">
            <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-offcanvas" data-uk-nav>
                    <li class="uk-active"><a href="#/home">Home</a></li>
                    <li><a href="#/about">About</a></li>
                    <li><a href="https://github.com/todayispotato/gotactoe" target="_blank">Github <span class="uk-icon-github"</span></a></li>
                </ul>
            </div>
        </div>

        <br>

        <div class="uk-container uk-container-center" ng-view></div>
    </body>
</html>
